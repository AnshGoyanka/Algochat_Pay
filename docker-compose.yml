version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: algochat_db
    environment:
      POSTGRES_USER: algochat
      POSTGRES_PASSWORD: algochat123
      POSTGRES_DB: algochat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algochat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algochat_network

  # Redis (Optional Cache)
  redis:
    image: redis:7-alpine
    container_name: algochat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - algochat_network

  # AlgoChat Pay Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: algochat_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://algochat:algochat123@postgres:5432/algochat_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - algochat_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  algochat_network:
    driver: bridge
