name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  contracts:
    name: Build Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pyteal
    
    - name: Build contracts
      run: |
        cd projects/contracts
        python build.py

  backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check imports and syntax
      run: |
        python -m py_compile backend/main.py
        python -m py_compile backend/services/*.py
        python -m py_compile bot/whatsapp_webhook.py
        echo "✅ Backend syntax check passed"

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Create .env file for build
      run: |
        cd projects/frontend
        echo "VITE_ALGOD_SERVER=https://testnet-api.algonode.cloud" > .env
        echo "VITE_INDEXER_SERVER=https://testnet-idx.algonode.cloud" >> .env
        echo "VITE_BACKEND_URL=http://localhost:8000" >> .env
    
    - name: Install dependencies
      run: |
        cd projects/frontend
        npm install
    
    - name: Build
      run: |
        cd projects/frontend
        npm run build
        echo "✅ Frontend build successful"
